name: Aws_deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Public IP Install
        id: ip
        uses: haythem/public-ip@v1.2

      - name: Checkout
        uses: actions/checkout@v3

      - name: AWS CLI install
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update
          aws --version

      - name: AWS set Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Deploy
        run: |
          aws ec2 authorize-security-group-ingress --group-id ${{ secrets.TRAVEL_WEATHER_SECURITY_GROUP }} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32
          echo ${{ secrets.TRAVEL_WEATHER_PRIVATE_KEY }} > private_key
          chmod 600 private_key
          ssh -o StrictHostKeyChecking=no ${{ secrets.TRAVEL_WEATHER_USER }}@${{ secrets.TRAVEL_WEATHER_EC2_HOST }} -i private_key "cd ~/var/www/travel-weather && git pull && bundle install && sudo systemctl restart nginx && sudo systemctl restart unicorn"
          aws ec2 revoke-security-group-ingress --group-id ${{ secrets.TRAVEL_WEATHER_SECURITY_GROUP }} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32
